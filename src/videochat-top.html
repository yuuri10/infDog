<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css" />
    <title>videochat-top</title>
</head>
<body>
    <div class="container-fluid">
        <h2>参加したいビデオチャットルームを選択してください</h2>
        <div class="row" id="bunya">
            <div class="col-4 content">
                <button id="music" name="music....." value="ヒットソング..." type="button"> <img src="../img/music.png" height ="110" width="110" title="音楽ルームに参加する"/></button>    
            </div>
            <div class="col-4 content">
                <button id="movie" name="movie....." value="粗品映画批評..." type="button"><img src="../img/cinema.jpg" height ="110" width="110" title="映画ルームに参加する"/></button>
            </div>
            <div class="col-4 content">
                <button id="youtube" name="youtube..." value="もっぱん....." type="button"><img src="../img/youtube.png" height ="110" width="110" title="YouTubeルームに参加する"/></button>
            </div>
            <div class="col-4 content">
                <button id="divination" name="divination" value="タロット占い..." type="button"><img src="../img/uranai.jpg" height ="110" width="110" title="占いルームに参加する"/></button>
            </div>
            <div class="col-4 content">
                <button id="karaoke" name="karaoke..." value="しらスタ....." type="button"><img src="../img/karaoke.jpg" height ="110" width="110" title="カラオケルームに参加する"/></button>
            </div>
            <div class="col-4 content">
                <button id="alcohol" name="alcohol..." value="酒飲み......" type="button"><img src="../img/beer.png" height ="110" width="110" title="飲み会ルームに参加する"/></button>
            </div>
            <div class="col-4 content">
                <button id="money" name="money....." value="お金の大学...." type="button"><img src="../img/money.jpg" height ="110" width="110" title="お金ルームに参加する"/></button>
            </div>
            <div class="col-4 content">
                <button id="global" name="global...." value="海外暮らしVLOG" type="button"><img src="../img/world.png" height ="110" width="110" title="グローバルルームに参加する"/></button>
            </div>
            <div class="col-4 content">
                <button id="beauty" name="beauty...." value="美容オタク...." type="button"><img src="../img/beauty.png" height ="110" width="110" title="美容ルームに参加する"/></button>
            </div>
            <div class="col-4 content">
                <button id="sports" name="sports...." value="パルクール海外.." type="button"><img src="../img/sports.png" height ="110" width="110" title="スポーツルームに参加する"/></button>
            </div>
            <div class="col-4 content">
                <button id="feature" name="feature..." value="未来年表世界..." type="button"><img src="../img/globalfuture.png" height ="110" width="110" title="地球の未来ルームに参加する"/></button>
            </div>
            <div class="col-4 content">
                <button id="fashion" name="fashion..." value="パリコレ最新..." type="button"><img src="../img/fashion.png" height ="110" width="110" title="ファッションルームに参加する"/></button>
            </div>
        </div>
    </div>
    <script src="videochat-top.js"></script>
</body>
</html>
